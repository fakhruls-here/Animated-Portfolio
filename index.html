<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio Website Template in HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio.</a>

        <nav class="navbar">
            <a href="#" class="active"  style="--i:1;">Home</a>
            <a href="#" style="--i:2;">About</a>
            <a href="#" style="--i:3;">Skills</a>
            <a href="#" style="--i:4;">Portfolio</a>
            <a href="#" style="--i:5;">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-content">

            <h3>Hello, It's Me!</h3>
            <h1>Fm's here</h1>
            <h3>And I'm a <span>Fronted Developer</span></h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, officiis!</p>

            <div class="social-media">
                <a href="#"><i class='bx bxl-meta'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
                <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
            </div>
            <a href="#" class="btn">Save My CV</a>
        </div>

        <div class="home-img">
            <img src="home.png" alt="this is Cover photo">

        </div>
    </section>
</body>
</html>
